<!DOCTYPE html>
<html>
<head>
<title>Dos de Copas App</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css"></link>
<link rel="stylesheet" href="css/redwine.css"></link>
<link rel="stylesheet" href="css/2dc.css"></link>



<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>

<script type="text/javascript" src="js/geturlparam.js"></script>
<script type="text/javascript" src="js/load-json-label.js"></script>	



<script type="text/javascript">

    var $win = $(window);

    $win.scroll(function () {

            alert('Scrolled to Page Top');
        else if ($win.height() + $win.scrollTop()
                       == $(document).height()) {
            alert('Scrolled to Page Bottom');
        }
    });

</script>



</head>
<body>
	<div data-role="page" id="labelpage">
	
		
		
		<div class="cabecera ui-grid-b" data-role="header" data-position="fixed">
			<div class="ui-block-a">
				<a href="index.html" id="boton-logo" class="ui-btn  ui-icon-2dc ui-btn-icon-notext" data-icon="custom"></a>
			</div>
			<div class="ui-block-b">
				<span class="nombre-app">Dos de copas</span><img id="img-loader" src="css/images/ajax-loader.gif"></img>
			</div>
			<div class="ui-block-c "> 
				    <div id="custom-border-radius">
					    <a href="javascript:history.back(1)" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all ui-btn-b">No text</a>
					</div>
			</div>
		</div><!-- /header -->
    

    
    <div data-role="content">
    
        <div class="bar_div"></div>
    
    	<div id="f_label" class="bar_div"></div>
    	
    	
          <div class="ui-grid-b">
            <div  class="ui-block-a"><div id="f_type" class="ui-bloque-ficha"><img src="css/images/uvas18x18.png"></img></div>
            </div>
            <div  class="ui-block-b"><div id="f_price" class="ui-bloque-ficha"><img src="css/images/precio18x18.png"></img></div>
            </div>
            <div  class="ui-block-c"><div id="f_score" class="ui-bloque-ficha"><img src="css/images/puntuacion18x18.png"></img></div>
            </div>
         </div>
         
         <div class="ui-grid-a">
	         <div class="ui-block-a" id="wine-image"><img></img></div>
	         
	         <div class="ui-block-b">
	             <p id="f_winery"><strong>Bodega: </strong></p>
	             <div class="bar_div"></div>
	             <p id="f_designation"><strong>D.O.: </strong></p>
	             <div class="bar_div"></div>
	             <p id="f_year"><strong>Añada: </strong></p>                                                 
	         </div>
		</div>

           


        
        <div data-role="collapsible-set" data-theme="a">
            <div id="f_comment" data-role="collapsible" data-collapsed="false">
                <h3>
                    Comentario Anuario
                </h3>
            </div>
        </div>
    </div><!-- /content -->
    
    <div data-role="footer" data-id="label_navbar" data-position="fixed">	
			<div data-role="navbar">
				<ul>
					<li><a id="a_winery"  href="#" rel="external" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-barrel">Bodega</a></li>
					<li><a id="a_designation"  href="#" rel="external" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-designation">D.O.</a></li>
					<li><a id="a_year"  href="#" rel="external" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-vintage">Añada</a></li>
				</ul>
			</div><!-- /navbar -->	
	</div><!-- /footer -->
	
	</div><!-- /page -->
</body>
</html>
